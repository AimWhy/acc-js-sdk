<html>
    <head>
        <script src="../../bundle.js"></script>
    </head>
    <body>
        <h1>Hello</h1>
        <div id="hello"></div>
        <script>

(async () => {
    const sdk = document.accSDK;

    const connectionParameters = sdk.ConnectionParameters.ofUserAndPassword("http://localhost:3000", "admin", "neo");
    const client = await sdk.init(connectionParameters);
    const NLWS = client.NLWS;

    console.log(sdk.getSDKVersion());
    await client.logon();
    var databaseId = await client.getOption("XtkDatabaseId");
    console.log(databaseId);
    document.getElementById("hello").textContent = databaseId;
    await client.logoff();

})();

        </script>
    </body>
</html>
